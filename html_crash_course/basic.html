<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <h3>Do you already own a dog?</h3>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="dog_choice" value="yes" />

      <label for="no">No:</label>
      <input id="no" type="radio" name="dog_choice" value="no" />

      <p>How clean is your house?(1-3)</p>
      <select name="stars" id="">
        <option value="Great">3</option>
        <option value="Good">2</option>
        <option value="Bad">1</option>
      </select>

      <p>What is your favorite color?</p>
      <textarea name="textarea" id="" rows="10" cols="30"></textarea>

      <input type="submit" name="" value="Submit Feedback" />
    </form>
  </body>
</html>
